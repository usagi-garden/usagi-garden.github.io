# MkDocs Configuration
# Update 'site_name' to change the title displayed on your blog
site_name: Usagi Garden

plugins:
  - blog:
      archive: false
      post_url_date_format: yyyy/MM/dd  # URL format for blog posts
      blog_dir: posts
  - redirects:
      redirect_maps:
        'posts/index.md': 'index.md'
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago  # Shows "2 days ago" style timestamps

theme:
  features:
    - content.tooltips
    - toc.follow
  font:
    text: Roboto Mono  # Change this to your preferred font
  name: material
  # Update logo URL or use local path: assets/logo.png
  logo: https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGlob2FtN29zamx5ZXQ3bnU2eG9weWFtMDRjaTMyN2xtbWhvM2FqYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oFzmdjqH15YebLQ52/giphy.gif
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: lime  # Theme color
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: lime  # Theme color
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Footer configuration
extra:
  generator: false
  # To enable Google Analytics:
  # 1. Sign up at https://analytics.google.com/
  # 2. Uncomment the lines below and add your tracking ID
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
  copyright: Copyright &copy; 2025 Usagi Garden

# Markdown extensions - these enable additional formatting features
markdown_extensions:
  - abbr
  - attr_list
  - admonition           # Callout boxes
  - pymdownx.snippets
  - pymdownx.details
  - footnotes            # Footnote support
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid    # Diagram support
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:      # Emoji support :smile:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex: # Math notation support
      generic: true

# JavaScript for math rendering
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
